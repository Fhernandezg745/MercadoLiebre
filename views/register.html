<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MercadoLiebre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/header-mobile.css">
    <link rel="stylesheet" href="/css/header-tablet.css">
    <link rel="stylesheet" href="/css/header-desktop.css">
    <link rel="stylesheet" href="/css/register.css">


</head>

<body>


    <header class="main-header">
        <div class="main-header-top-bar">
            <img src="images/logo-mercado-liebre.svg" alt="logo" class="logoMeli" />
            <input type="text" placeholder="Buscar productos, marcas " />
            <form action="/crearPoducto" method="POST"></form>
            <a href=""><i class="fa-solid fa-magnifying-glass icon-magnifying-glass"></i></a>
            <h2 class="headerH2"><i class="fa-solid fa-hand-holding-dollar"></i> Comprá en cuotas y sin tarjeta de crédito</h2>
        </div>

        <nav id="burgerMenu" align="center">
            <a href="#">
                <i class="fas fa-bars burger-menu burgerIcon"></i>
            </a>
        </nav>
        <nav class="main-navbar">
            <nav class="loginNavbar">
                <a href="" style="text-decoration: none">Ofertas</a>
                <a href="" style="text-decoration: none">Tiendas Oficiales</a>
                <a href="" style="text-decoration: none">Vender</a>
                <a href="" style="text-decoration: none">Ayuda</a>
            </nav>

            <nav class="site">
                <a href="/register.html" style="text-decoration: none">Creá tu cuenta <i class="fa-solid fa-id-card"></i></a>
                <a href="/login.html" style="text-decoration: none">Ingresá <i class="fa-solid fa-arrow-right-to-bracket"></i></a>
                <a href="" style="text-decoration: none">Mis compras <i class="fa-solid fa-basket-shopping"></i></a>
            </nav>
        </nav>
        <nav>
            <img src="/images/img-home-banner.jpg" alt="">
        </nav>

    </header>

    <main>
        <form action="/register.html" method="post">
            <div>
                <label for="nombre">Nombres:</label>
                <input type="text" name="nombre" placeholder="Nombre">
            </div>
            <div>
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellido" placeholder="Apellido">
            </div>
            <div>
                <label for="usuario">Usuari@</label>
                <input type="text" name="usuario" placeholder="Ingrese nombre de usuari@">
            </div>
            <div>
                <label for="nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="nacimiento" id="date" placeholder="Fecha de nacimiento">
            </div>
            <div>
                <label for="domicilio">Domicilio</label>
                <input type="text" name="domicilio" placeholder="Av. Sarastiagas 1020">
            </div>
            <div>
                <label for="perfil">Perfil:</label>
                <select name="perfil">
                    <option value="buyer">Comprad@r</option>
                    <option value="seller">Vended@r</option>
                </select>
            </div>
            <div>
                <label for="interes">Categorias de interes:
                <label for="Electro">Electro</label>
                <input type="checkbox" name="Electro" value="electro">
                <label for="Moda">Moda</label>
                <input type="checkbox" name="Moda" value="moda">
                <label for="Hogar">Hogar</label>
                <input type="checkbox" name="Hogar" value="hogar">
                <label for="Jugueteria">Jugueteria</label>
                <input type="checkbox" name="Jugueteria" value="jugueteria">
                <label for="Vida Sana">Vida Sana</label>
                <input type="checkbox" name="Vida Sana" value="sana">
                </label>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="email">
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Crea tu contraseña">
                <label for="password">Confirmar Contraseña</label>
                <input type="password" name="password" id="passwordCheked" placeholder="Ingresa nuevamente tu contraseña">
            </div>


            <input type="button" value="Enviar" name="enviar">
            <input type="button" value="Borrar" name="borrar">
        </form>
    </main>


</body>
